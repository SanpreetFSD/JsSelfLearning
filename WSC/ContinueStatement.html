<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS continue statement   </title>
</head>
<body>
    <script>
        for(let i=0; i<10; i++){

            if(i == 5){
                continue;
            } // it will skip the number 5 and contune further

            // if(i%2 == 0){
            //     continue;
            // } // it will skip the even numbers
            // if(i%2 != 0){
            //     continue;
            // }   // it will skip odd number and countinue with even numbers

            document.write(i+"<br/>")
        }
    </script>
</body>
</html>
