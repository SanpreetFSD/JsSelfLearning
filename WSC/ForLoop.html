<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(var jon = 0; jon<=10; jon++){
            document.write(jon + "<br/>");
        } // incremental loop with sign of ++
        document.write("loop ended" + "<br/>");
        
        for(var jon = 10; jon>=0; jon--){
            document.write(jon + "<br/>");
        } // decremental loop with sing of --


    </script>

</body>
</html>
