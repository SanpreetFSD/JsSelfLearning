<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical and Ternary Operators</title>
</head>
<body>
    <h1 id="res"></h1>
</body>

<script type="text/javascript">

   // Logical // and //

    var x = false;
    var y = true;

    var z =  x && y;

    document.getElementById("res").innerHTML = z;

    // or //

    var x = 1;
    var y = 0;
    //  it will only show false,, here 0 when both x y are flase means 0 for this logic

    var z =  x || y;

    document.getElementById("res").innerHTML = z;
</script>
</html>
