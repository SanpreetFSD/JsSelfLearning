<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="first" id="first" step="any"/>
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="second" id="second" step="any"/>
    <br/><br/>
    <button onclick="cal()"><h4>Calculate</h4></button>
    <input type="text" name="" id="res" readonly=""/>

    <script>
        function cal(){
            var opr1 = document.getElementById("first").value;
            var opr2 = document.getElementById("second").value;
            var ope = document.getElementById("ope").value;
            // alert(opr1); // to check if the opr is picking the value from first and second is working or not
            // alert(opr2);
 
            // alert(ope); // to check if the operators are working or not

            if (ope == "+"){
                var res = parseInt(opr1) + parseInt(opr2);
            }
            if (ope == "-"){
                var res = parseInt(opr1) - parseInt(opr2);
            }
            if (ope == "*"){
                var res = parseInt(opr1) * parseInt(opr2);
            }
            if (ope == "/"){
                var res = parseInt(opr1) / parseInt(opr2);
            }
            document.getElementById("res").value = res;
        }

    </script>
</body>
</html>
